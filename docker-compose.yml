version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: talent-postgres
    environment:
      POSTGRES_DB: talent_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - talent-network

  mongodb:
    image: mongo:7
    container_name: talent-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - talent-network

  redis:
    image: redis:7-alpine
    container_name: talent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - talent-network

  cassandra:
    image: cassandra:4.1
    container_name: talent-cassandra
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - talent-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: talent-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - talent-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: talent-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - talent-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: talent-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - talent-network

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  cassandra_data:
  elastic_data:

networks:
  talent-network:
    driver: bridge
