services:
  app:
    image: ghcr.io/rnd-here/take-one-app-backend:latest
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/take1app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FIREBASE_CONFIG_PATH=/app/firebase-service-account.json
      - APP_FIREBASE_CONFIG_BASE64=${FIREBASE_CONFIG_BASE64}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - takeone-network
    restart: unless-stopped
    # volumes:
      # Mount the firebase config if it exists locally in the root (Optional for local testing with file)
      # - ./firebase-service-account.json:/app/firebase-service-account.json

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: take1app
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - takeone-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - takeone-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  takeone-network:
    driver: bridge
