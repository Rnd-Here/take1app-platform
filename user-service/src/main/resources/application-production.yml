spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME:takeone_users}?useSSL=true&requireSSL=true&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    ssl: true
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    properties:
      security.protocol: ${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

services:
  content-service:
    url: ${CONTENT_SERVICE_URL:http://content-service:8083}
  job-service:
    url: ${JOB_SERVICE_URL:http://job-service:8086}

logging:
  level:
    com.takeone: WARN
    root: WARN
