# Server
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/take1app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Firebase Configuration
# Path to the service account JSON file. Can be absolute or classpath relative.
app.firebase.config.path=${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}
app.firebase.config.base64=${APP_FIREBASE_CONFIG_BASE64:}

# Logging
logging.level.root=INFO
logging.level.com.artist.backend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Ensure PII is not logged - this is a practice to follow in code (avoid logging user objects directly)

