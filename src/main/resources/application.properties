# Server
server.port=8080
spring.application.name=take-one-app-backend
# Enable scheduling for session cleanup
spring.task.scheduling.enabled=true
# Database Configuration (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/take1app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
# Firebase Configuration
# Path to the service account JSON file. Can be absolute or classpath relative.
app.firebase.config.path=${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}
app.firebase.config.base64=${APP_FIREBASE_CONFIG_BASE64:}
# Logging - Handled by logback-spring.xml
logging.level.root=INFO
logging.level.com.takeone.backend=DEBUG
# Monitoring (Actuator & Prometheus)
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.prometheus.metrics.export.enabled=true
# Splunk HEC Configurations (Placeholder - Provide these values)
splunk.url=${SPLUNK_URL:http://localhost:8088/services/collector/event}
splunk.token=${SPLUNK_TOKEN:00000000-0000-0000-0000-000000000000}
splunk.index=${SPLUNK_INDEX:main}
# Micrometer Metrics Configuration
management.metrics.tags.application=${spring.application.name}
